<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradeep Bolleddu | Data Science Blog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            color: black;
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            position: relative;
            padding-left: 250px; /* Space for sidebar */
            transition: background 0.3s ease-in-out;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: #333;
            padding: 2rem;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            display: block;
            transition: color 0.3s ease-in-out;
        }

        .sidebar a:hover {
            color: lightgrey;
        }

        .toggle-mode {
            margin-top: 20px;
            padding: 10px 20px;
            background: lightgrey;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .container {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .tabs span {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .tabs span:hover, .tabs span.active {
            background: lightgrey;
            color: black;
        }

        [data-tab-info] {
            display: none;
        }

        .active[data-tab-info] {
            display: block;
        }

        .dark-mode {
            background: #121212;
            color: white;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Navigation</h2>
        <a href="#tab_1">Home</a>
        <a href="#tab_2">Projects</a>
        <a href="#tab_3">Publications</a>
        <button class="toggle-mode">Toggle Dark Mode</button>
    </div>

    <div class="container">
        <div class="tabs">
            <span class="active" data-tab-value="#tab_1">Home</span>
            <span data-tab-value="#tab_2">Projects</span>
            <span data-tab-value="#tab_3">Publications</span>
        </div>

        <div class="tab-content">
            <div class="tabs__tab active" id="tab_1" data-tab-info>
                <h1>Home</h1>
                <p>Welcome to my data science blog, where I explore AI, ML, and more.</p>
            </div>
            <div class="tabs__tab" id="tab_2" data-tab-info>
                <h1>Projects</h1>
                <p>Exploring predictive maintenance, chatbots, and AI-driven healthcare.</p>
            </div>
            <div class="tabs__tab" id="tab_3" data-tab-info>
                <h1>Publications</h1>
                <p>Researching AI applications in real-world scenarios.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tabs = document.querySelectorAll(".tabs span");
            const tabContents = document.querySelectorAll("[data-tab-info]");
            const toggleMode = document.querySelector(".toggle-mode");
            const body = document.body;

            tabs.forEach(tab => {
                tab.addEventListener("click", function () {
                    tabs.forEach(t => t.classList.remove("active"));
                    tabContents.forEach(c => c.classList.remove("active"));

                    this.classList.add("active");
                    document.querySelector(this.getAttribute("data-tab-value")).classList.add("active");
                });
            });

            toggleMode.addEventListener("click", function () {
                body.classList.toggle("dark-mode");
            });
        });
    </script>
</body>

</html>
